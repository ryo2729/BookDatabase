<html>
<head><title>ISBN Form</title></head>
<body>
  <h1>蔵書管理システム</h1>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit">登録</button>
  </form>
  {% if error %}
    <p><strong>{{ error }}</strong></p>
  {% endif %}

  <a href="{% url 'book_list' %}">蔵書一覧</a>
</body>
</html>
